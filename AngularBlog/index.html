<!DOCTYPE html>

<html ng-app="blogApp">
<head>
    <title>A Blog</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <h1>Angular Blog Example</h1>
        
        <div ng-controller="BlogController">
            <label>Blog User: </label>
            <select ng-model="SelectedUser" ng-change="ViewUser()" ng-options="user.UserName for user in Users">
                <option value="" selected>-- Select User --</option>
            </select>
            <a class="btn btn-primary" href="#/add/{{SelectedUser.UserName}}">Create New Blog Entry</a>
        </div>

        <div ng-view></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/BlogService.js"></script>
    <script src="app/services/UserService.js"></script>
    <script src="app/services/PersistedData.js"></script>
    <script src="app/controllers/BlogController.js"></script>
    <script src="app/controllers/AddBlogController.js"></script>
</body>
</html>
