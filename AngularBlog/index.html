<!DOCTYPE html>

<html ng-app="blogApp">
<head>
    <title>A Blog</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <h1>Angular Blog Example</h1>
        <div ng-controller="BlogController">
            <button type="button" class="btn btn-primary" ng-click="ShowBlog()">Get Blog Entries</button>
            <hr />
            <div>
                <h3>Blog Test</h3>

                <div ng-show="Entries.length > 0 && Success">
                    <table>
                        <thead>
                            <tr>
                                <th>Blog Date</th>
                                <th>Blog Text</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="entry in Entries">
                                <td>{{entry.BlogDate}}</td>
                                <td>{{entry.BlogText}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-danger" ng-show="!Success && ErrorMessage.length > 0">
                    {{ErrorMessage}}
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/BlogService.js"></script>
    <script src="app/controllers/BlogController.js"></script>
</body>
</html>
